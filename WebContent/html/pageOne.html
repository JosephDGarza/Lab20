<!DOCTYPE html>

<head>
<script>
function validateForm() { //this was put in to use JS to test fields to be blank, but not needed with required
    var x = document.forms["myForm"]["firstName"].value;
    if (x == "") {
        alert("First Name must be filled out");
        return false;
    }
    
    var val = document.forms["myForm"]["phoneNumber"].value
    if (/^\d{10}$/.test(val)) {
        // value is ok, use it
    } else {
        alert("Invalid number; must be ten digits")
        document.forms["myForm"]["phoneNumber"].focus()
        return false
    }
    
    var newPassword = document.forms["myForm"]["password"].value
    if (/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9]{7,}$/.test(newPassword)) { <!-- ?=.*\d MEANS 1 NUMBER NEEDED. (?=.*[a-z]) NEEDS AT LEAST 1 LOWER  (?=.*[A-Z]) NEEDS AT LEAST ONE CAP   [a-zA-Z0-9]{7,} !!!!CAN!!!! BE A COMBINATION OF THESE 7 CHARACTERS (?=.{7,}) LENGTH REQUIREMENT after comma means max -->
	
}

else {
    alert("Invalid password; must be 7 characters in length, have at least one of each: number, capital letter, lowercase letter. NO SPECIAL CHARACTERS ALLOWED")
    document.forms["myForm"]["password"].focus()
    return false
} 

}
</script>
